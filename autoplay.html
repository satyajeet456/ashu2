<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio Automatically</title>
</head>
<body>
    <audio id="myAudio" autoplay>
        <source src="https://raw.githubusercontent.com/satyajeet456/ashu2/main/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById("myAudio").play();
    </script>
</body>
</html>
